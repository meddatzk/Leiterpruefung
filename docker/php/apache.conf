<VirtualHost *:80>
    ServerName ${APACHE_SERVER_NAME}
    DocumentRoot /var/www/html/public
    
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Aktiviere .htaccess Support
        DirectoryIndex index.php index.html
        
        # PHP Konfiguration
        php_admin_value upload_tmp_dir /tmp
        php_admin_value session.save_path /tmp
    </Directory>
    
    # Alias f√ºr Assets
    Alias /assets /var/www/html/src/assets
    <Directory /var/www/html/src/assets>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Sicherheitsheader
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # Verstecke Apache Version
    ServerTokens Prod
    ServerSignature Off
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/leiter_error.log
    CustomLog ${APACHE_LOG_DIR}/leiter_access.log combined
    
    # Log Level
    LogLevel warn
    
    # Kompression aktivieren
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
</VirtualHost>
